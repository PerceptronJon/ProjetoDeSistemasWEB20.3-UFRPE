<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <meta author="Jonas Nunes">
</head>
<body>
    <div class="background-opacy">
        <h1>Criar Conta</h1>
        <div>
            <img src="./createAccountImg.jpg" alt="Imagem Aqui">
        </div>
        <div style bac>
            <form action="http://atdsistemas.com.br/web/formulario/" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="name">Primeiro Nome: </label>
                    <input type="text" name="nome" id="name"><br><br>
                    
                    <label for="photo">Foto: </label>
                    <input type="file" name="foto" id="photo"><br><br>
        
                    <label for="cep">Endereço: </label>
                    <input type="text" name="endereco" id="cep"><br><br>
        
                    <texto>Sexo</texto><br>
                    <input type="radio" name="sexo" value="Masculino">
                    <label for="Masculino">Masculino</label><br>
                    <input type="radio" name="sexo" value="Feminino">
                    <label for="Feminino">Feminino</label><br>
                    <input type="radio" name="sexo" value="Não Definido">
                    <label for="Não Definido">Não Definido</label><br><br>
        
                    <label for="Formação">Nível de Formação Acadêmica Concluído </label>
                    <select name="formacao" id="Formação" value="1">
                        <option value="1">Nenhuma Formação</option>
                        <option value="2">Ensino Médio Completo</option>
                        <option value="3">Graduado</option>
                        <option value="4">Pós-Graduado</option>
                        <option value="5">Doutor</option>
                    </select> <br><br>
                    
                    <label for="area">Quem sou eu?</label><br>
                    <textarea name="descricao" id="area" cols="56" rows="5"></textarea>
                    
                </fieldset>
        
                <fieldset>
                    <legend>Redes Sociais</legend>
                    <label for="twitter">Twitter: </label>
                    <input type="text" name="twt" id="twitter"><br><br>
                    <label for="instagram">Instagram: </label>
                    <input type="text" name="itg" id="instagram"><br><br>
                    <label for="facebook">Facebook: </label>
                    <input type="text" name="fbk" id="facebook"><br><br>
                </fieldset>
        
                <fieldset>
                    <legend>Informações de Login</legend>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email"><br><br>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="password"><br><br>
                    <input type="checkbox" name="lembrar" id="0">
                    <label for="0">Lembrar-me</label><br><br>
                    <button type="reset">Limpar Campos</button>
                    <button type="submit">Enviar</button>
                </fieldset>           
            </form>
        </div>
    </div>
    

</body>
</html>
